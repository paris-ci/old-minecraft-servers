    SUCCESS: Configuration reloaded.
  LIST:
    NO_ARG: 'Usage: /srm list [page] [token]- Show list of regions.'
    HEADER: ' --- Regions (page $0): --- '
  ADD_MEMBER:
    NO_ARG: 'Usage: /srm addMember <player> <region> <world> - Add member to your region.'
    SUCCESS: Member added.
    SUCCESS_MEMBER: 'You have been added by $0 to his region $1'
  REM_MEMBER:
    NO_ARG: 'Usage: /srm removeMember <player> <region> <world> - Remove member from your region.'
    SUCCESS: Member removed.
    SUCCESS_MEMBER: 'You have been removed by $0 of his region $1'
  UNTAKE:
    NO_ARG: 'Usage: /srm clear <region> [world]- Removes the owners and members from the region'
    SUCCESS: Region $0 in world $1 has been untaken.
  REMOVE:
    NO_ARG: 'Usage: /srm remove <region> [world] - Removes the region out of the system'
    SUCCESS: Region $0 in world $1 has been removed.

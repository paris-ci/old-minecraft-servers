# Spawner config file
# 
# Bad entity types to prevent using
# If you change this be sure to update list.txt
# Warning: In 1.5.2 a Painting spawner will crash the client
bad_entities:
- Item
- XPOrb
- Painting
- Arrow
- Snowball
- Fireball
- SmallFireball
- ThrownEnderpearl
- EyeOfEnderSignal
- ThrownExpBottle
- ItemFrame
- WitherSkull
- PrimedTnt
- FallingSand
- FireworksRocketEntity
- Minecart
- Boat
- EnderCrystal
protect_from_explosions: true
limit:
  members: 0
  vip: 3
  elite: 6
  godlike: 10
allow_baby: false
allow_armour: true
